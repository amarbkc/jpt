<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Plotter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            max-width: 800px;
            width: 100%;
        }
        .description {
            text-align: center;
            margin-bottom: 20px;
        }
        .sliders {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .slider-container {
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .slider-label {
            margin-right: 10px;
            width: 20px;
        }
        .slider-value {
            margin-left: 10px;
            width: 50px;
            text-align: left;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="description">
            <h1>Interactive Plane Plotter</h1>
            <p>
                Use the sliders below to adjust the values of <em>a</em>, <em>b</em>, <em>c</em>, and <em>d</em> for the plane equation 
                <strong>ax + by + cz + d = 0</strong>. The graph will update automatically to reflect the changes.
            </p>
        </div>
        <div class="sliders">
            <div class="slider-container">
                <label for="a" class="slider-label">a:</label>
                <input type="range" id="a" name="a" min="-10" max="10" value="1" step="0.1">
                <span class="slider-value" id="a-value">1</span>
            </div>
            <div class="slider-container">
                <label for="b" class="slider-label">b:</label>
                <input type="range" id="b" name="b" min="-10" max="10" value="1" step="0.1">
                <span class="slider-value" id="b-value">1</span>
            </div>
            <div class="slider-container">
                <label for="c" class="slider-label">c:</label>
                <input type="range" id="c" name="c" min="-10" max="10" value="1" step="0.1">
                <span class="slider-value" id="c-value">1</span>
            </div>
            <div class="slider-container">
                <label for="d" class="slider-label">d:</label>
                <input type="range" id="d" name="d" min="-10" max="10" value="0" step="0.1">
                <span class="slider-value" id="d-value">0</span>
            </div>
        </div>
        <div class="graph">
            <h2>Graph:</h2>
            <img id="plot" src="" alt="Plot will be displayed here">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let debounceTimeout;

            function updatePlot() {
                let formData = {
                    'a': $('#a').val(),
                    'b': $('#b').val(),
                    'c': $('#c').val(),
                    'd': $('#d').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/plot',
                    data: formData,
                    success: function(response) {
                        if (response.error) {
                            alert(response.error);
                        } else {
                            $('#plot').attr('src', 'data:image/png;base64,' + response.plot);
                        }
                    }
                });
            }

            function debounceUpdatePlot() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(updatePlot, 300);
            }

            // Update displayed value and plot when slider is adjusted
            $('input[type="range"]').on('input', function() {
                let id = $(this).attr('id');
                $('#' + id + '-value').text($(this).val());
                debounceUpdatePlot();
            });

            // Initial plot
            updatePlot();
        });
    </script>
</body>
</html>
